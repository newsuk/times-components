apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven {
        url "http://repo.brightcove.com/releases"
    }
}

dependencies {
    implementation "com.facebook.react:react-native:0.42.3"
    implementation "com.brightcove.player:exoplayer:4.13.7"
}
