query ArticleListQuery(
  $first: Int
  $longSummaryLength: Int
  $shortSummaryLength: Int
  $skip: Int
  $slug: Slug!
) {
  author(slug: $slug) {
    articles {
      count
      list(first: $first, skip: $skip) {
        hasVideo
        id
        label
        slug
        shortIdentifier
        longSummary: summary(maxCharCount: $longSummaryLength)
        publicationName
        publishedTime
        headline
        shortHeadline
        shortSummary: summary(maxCharCount: $shortSummaryLength)
        url
      }
    }
  }
}
