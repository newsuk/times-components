query TopicArticlesQuery(
  $first: Int
  $imageRatio: Ratio!
  $skip: Int
  $slug: Slug!
) {
  topic(slug: $slug) {
    articles {
      count
      list(first: $first, skip: $skip) {
        bylines {
          ... on Byline {
            byline
            image {
              id
              caption
              credits
              title
              crop(ratio: "1:1") {
                ratio
                url
              }
            }
          }
        }
        hasVideo
        headline
        id
        label
        slug
        shortIdentifier
        leadAsset {
          ... on Image {
            crop(ratio: $imageRatio) {
              url
            }
            id
            title
          }
          ... on Video {
            posterImage {
              crop(ratio: $imageRatio) {
                url
              }
              id
              title
            }
          }
        }
        publicationName
        publishedTime
        section
        shortHeadline
        summary(maxCharCount: 115)
        url
      }
    }
  }
}
