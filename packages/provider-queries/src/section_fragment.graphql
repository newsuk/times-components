fragment sectionPageProps on Section {
  id
  title
  colour {
    rgba {
      red
      green
      blue
      alpha
    }
  }
  ...standardSection
  ...magazineSection
  ...puzzleSection
}

fragment puzzleSection on PuzzleSection {
  name: __typename
  slices {
    name: __typename
    ... on Puzzle {
      id
      title
      url
      hideOnMobile
      image {
        crop32: crop(ratio: "3:2") {
          ratio
          url
        }
      }
    }
  }
}

fragment standardSection on StandardSection {
  name: __typename
  slices {
    ...commonSlicesSection
  }
}

fragment magazineSection on MagazineSection {
  name: __typename
  cover {
    crops {
      ratio
      url
    }
  }
  slices {
    ...commonSlicesSection
  }
}

fragment durItem on DailyUniversalRegisterItem {
  title
  byline
  content
}

fragment baseArticleProps on Article {
  bylines {
    ... on Byline {
      byline
      image {
        id
        caption
        credits
        title
        crop(ratio: "1:1") {
          ratio
          url
        }
      }
    }
  }
  expirableFlags {
    type
    expiryTime
  }
  hasVideo
  headline
  id
  label
  section
  shortHeadline
  url
}

fragment leadAsset169 on Media {
  __typename
  ... on Video {
    posterImage {
      crop169: crop(ratio: "16:9") {
        ...sectionCropProps
      }
    }
  }
  ... on Image {
    crop169: crop(ratio: "16:9") {
      ...sectionCropProps
    }
  }
}

fragment leadAsset32 on Media {
  __typename
  ... on Video {
    posterImage {
      crop32: crop(ratio: "3:2") {
        ...sectionCropProps
      }
    }
  }
  ... on Image {
    crop32: crop(ratio: "3:2") {
      ...sectionCropProps
    }
  }
}

fragment leadAsset11 on Media {
