fragment leadAsset169and32 on Media {
  __typename
  ... on Video {
    posterImage {
      crop32: crop(ratio: "3:2") {
        ...sectionCropProps
      }
      crop169: crop(ratio: "16:9") {
        ...sectionCropProps
      }
    }
  }
  ... on Image {
    crop32: crop(ratio: "3:2") {
      ...sectionCropProps
    }
    crop169: crop(ratio: "16:9") {
      ...sectionCropProps
    }
  }
}

fragment leadAsset32and45 on Media {
  __typename
  ... on Video {
    posterImage {
      crop32: crop(ratio: "3:2") {
        ...sectionCropProps
      }
      crop45: crop(ratio: "4:5") {
        ...sectionCropProps
      }
    }
  }
  ... on Image {
    crop32: crop(ratio: "3:2") {
      ...sectionCropProps
    }
    crop45: crop(ratio: "4:5") {
      ...sectionCropProps
    }
  }
}

fragment sectionCropProps on Crop {
  ratio
  relativeHorizontalOffset
  relativeVerticalOffset
  relativeWidth
  relativeHeight
  url
}

