#import "./article_props.graphql"

fragment articlePageProps on Article {
  backgroundColour {
    rgba {
      red
      green
      blue
      alpha
    }
  }
  content
  dropcapsDisabled
  expirableFlags {
    type
    expiryTime
  }
  keywords
  leadAsset {
    __typename
    ... on Video {
      brightcoveAccountId
      brightcovePolicyKey
      brightcoveVideoId
      posterImage {
        ...imageProps
      }
      skySports
    }
    ... on Image {
      ...imageProps
    }
  }
  savingEnabled
  sharingEnabled
  standfirst
  template
  textColour {
    rgba {
      red
      green
      blue
      alpha
    }
  }
  topics(maxCount: 5) {
    name
    slug
  }
  ...articleProps
}

fragment imageProps on Image {
  caption
  credits
  crop169: crop(ratio: "16:9") {
    ...articleCropProps
  }
  crop32: crop(ratio: "3:2") {
    ...articleCropProps
  }
  crop1251: crop(ratio: "1.25:1") {
    ...articleCropProps
  }
  crop11: crop(ratio: "1:1") {
    ...articleCropProps
  }
  crop45: crop(ratio: "4:5") {
    ...articleCropProps
  }
  crop23: crop(ratio: "2:3") {
    ...articleCropProps
  }
  crop2251: crop(ratio: "2.25:1") {
    ...articleCropProps
  }
  id
  title
}

fragment articleCropProps on Crop {
  ratio
  relativeHorizontalOffset
  relativeVerticalOffset
  relativeWidth
  relativeHeight
  url
}
