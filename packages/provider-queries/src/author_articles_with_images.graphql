query ArticleListQuery(
  $first: Int
  $imageRatio: Ratio!
  $skip: Int
  $slug: Slug!
) {
  author(slug: $slug) {
    articles {
      count
      list(first: $first, skip: $skip) {
        hasVideo
        headline
        id
        label
        slug
        shortIdentifier
        leadAsset {
          ... on Image {
            caption
            crop(ratio: $imageRatio) {
              url
            }
            id
            title
          }
          ... on Video {
            posterImage {
              caption
              crop(ratio: $imageRatio) {
                url
              }
              id
              title
            }
          }
        }
        publicationName
        publishedTime
        shortHeadline
        summary(maxCharCount: 145)
        url
      }
    }
  }
}
