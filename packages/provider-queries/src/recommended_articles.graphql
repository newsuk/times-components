query RecommendedArticles(
  $publisher: Publisher!,
  $recomArgs: RecommendationsParameters!
) {
  recommendations(
    publisher: $publisher,
    recomArgs: $recomArgs
  ) {
    __typename
    articles {
      __typename
      id
      headline
      label
      publishedDateTime
      updatedDateTime
      url
    }
  }
} 