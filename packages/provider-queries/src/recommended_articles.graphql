query GetRecommendedArticles($publisher: Publisher! $recomArgs: RecommendationsParameters!) {
  recommendations(publisher: $publisher, recomArgs: $recomArgs) {
    articles {
      url
      label
      headline
      publishedDateTime
      bylines {
        ... on AuthorByline {
          type
          name
        }
        ... on TextByline {
          type
          value
        }
      }
      summary {
        children {
          ... on ArticleText {
            text
          }
          ... on ArticleHyperlink {
            text
          }
        }
      }
      media {
        ... on Image {
          crops(cropsArguments: [{ ratio: SIXTEEN_BY_NINE }]) {
            url
            alt
            aspectRatio
          }
        }
        ... on Video {
          videoId
          posterImage {
            crops(cropsArguments: [{ ratio: SIXTEEN_BY_NINE }]) {
              url
              alt
              aspectRatio
            }
          }
        }
      }
    }
  }
}
