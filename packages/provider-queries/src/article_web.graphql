fragment articleProps on Article {
  bylines {
    ... on Byline {
      ... on AuthorByline {
        author {
          image
          jobTitle
          twitter
          slug
          name
        }
        byline
      }
      byline
      image {
        id
        caption
        credits
        title
        crop(ratio: "1:1") {
          ratio
          url
        }
      }
    }
  }
  hasVideo
  headline
  id
  label
  publicationName
  publishedTime
  updatedTime
  section
  shortIdentifier
  shortHeadline
  seoDescription
  slug
  url
}

fragment relatedProps on Tile {
  leadAsset {
    ... on Image {
      crop169: crop(ratio: "16:9") {
        url
      }
      crop32: crop(ratio: "3:2") {
        url
      }
      id
      title
    }
    ... on Video {
      posterImage {
        crop169: crop(ratio: "16:9") {
          url
        }
        crop32: crop(ratio: "3:2") {
          url
        }
        id
        title
      }
    }
  }
  article {
    leadAsset {
      ... on Image {
        crop169: crop(ratio: "16:9") {
          url
        }
        crop32: crop(ratio: "3:2") {
          url
        }
        id
        title
      }
      ... on Video {
        posterImage {
          crop169: crop(ratio: "16:9") {
            url
          }
          crop32: crop(ratio: "3:2") {
            url
          }
          id
          title
        }
      }
    }
    ...articleProps
    ...summaries
  }
}

