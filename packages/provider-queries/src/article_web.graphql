query ArticleQuery($id: ID!) {
  article(id: $id) {
    backgroundColour {
      rgba {
        red
        green
        blue
        alpha
      }
    }
    commentsEnabled
    content: paywalledContent
    descriptionMarkup: summary(maxCharCount: 200)
    dropcapsDisabled
    expirableFlags {
      type
      expiryTime
    }
    keywords
    leadAsset {
      ... on Video {
        id
        brightcoveAccountId
        brightcovePolicyKey
        brightcoveVideoId
        brightcovePlayerId
        posterImage {
          ...imageProps
        }
        is360
      }
      ... on Image {
        ...imageProps
      }
    }
    relatedArticleSlice {
      sliceName: __typename
      ... on StandardSlice {
        items {
          ...relatedProps
        }
      }
    }
    sharingEnabled
    savingEnabled
    standfirst
    tiles {
      slices {
        sections {
          title
        }
      }
    }
    template
    textColour {
      rgba {
        red
        green
        blue
        alpha
      }
    }
    topics(maxCount: 5) {
      name
      slug
    }
    ...articleProps
  }
}

