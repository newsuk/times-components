fragment articleProps on Article {
  bylines {
    ... on Byline {
      byline
      image {
        id
        caption
        credits
        title
        crop(ratio: "1:1") {
          ratio
          url
        }
      }
    }
  }
  categoryConnection(desc: true) {
    nodes {
      slug
      title
    }
  }
  hasVideo
  headline
  id
  label
  publicationName
  publishedTime
  section
  shortHeadline
  shortIdentifier
  slug
  url
}
