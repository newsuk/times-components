version: 2.1

executors:
    node:
        docker:
          - image: cimg/node:16.14.0-browsers
        resource_class: 2xlarge
    node_sonar:
        docker:
          - image: cimg/node:16.13.1
        resource_class: small

orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.3

commands:
    install-dependencies:
        description: 'Install Dependencies'
        steps:
            - run:
                  name: Install Dependencies
                  command: yarn install --frozen-lockfile --ignore-engines
                  working_directory: ~/project/

    restore-yarn:
        description: 'Restore Yarn Package Cache'
        steps:
            - restore_cache:
                  key: yarn-packages-{{ checksum "yarn.lock" }}

    save-yarn:
        description: 'Save Yarn Package Cache'
        steps:
            - save_cache:
                  key: yarn-packages-{{ checksum "yarn.lock" }}
                  paths:
                      - ~/.cache/yarn
    install-lerna:
      description: 'Install Lerna'
      steps:
        - run:
            name: 'Install Lerna'
            command: yarn global add lerna
            working_directory: ~/project/

jobs:
    setup:
        executor: node
        steps:
            - checkout
            - restore-yarn
            - install-dependencies
            - save-yarn
            - install-lerna
            - persist_to_workspace:
                root: ./
                paths:
                    - ./

    run_lint:
        executor: node
        steps:
            - checkout
            - attach_workspace:
                  at: ./
            - run:
                  name: Run Lint
                  command: |
                      yarn lint
                  working_directory: ~/project/

    build_storybook:
        executor: node
        steps:
            - checkout
            - attach_workspace:
                  at: ./
            - run:
                  name: Run Tests
                  command: |
                      yarn test
                  working_directory: ~/project/
            - store_artifacts:
                path: ./storybook-static
                destination: Storybook

    run_noplatform_tests:
        executor: node
        steps:
            - checkout
            - attach_workspace:
                  at: ./
            - install-lerna
            - run:
                  name: Run No Specific Platform Tests
                  command: |
                      lerna run test --stream --since -- -- --ci --bail --coverage
                  working_directory: ~/project/
    run_web_tests:
        executor: node
        steps:
            - checkout
            - install-lerna
            - attach_workspace:
                  at: ./
            - run:
                  name: Run Web Tests
                  command: |
                      lerna run test:web --stream --since -- -- --ci --bail --coverage
                  working_directory: ~/project/

    run_unit_tests:
        executor: node
        steps:
            - checkout
            - install-lerna
            - attach_workspace:
                  at: ./
            - run:
                  name: Run Unit Tests
                  command: |
                      lerna run test:unit --stream --since -- -- --ci --bail --coverage
                  working_directory: ~/project/

    sonarcloud_scan:
      executor: node_sonar
      steps:
        - checkout
        - attach_workspace:
            at: ./
        - sonarcloud/scan

    run_cypress_tests:
        executor: node
        steps:
            - checkout
            - attach_workspace:
                  at: ./
            - run:
                  name: Install Cypress binary and dependencies
                  command: |
                    sudo apt-get update;
                    sudo apt-get install -y lsof;
                    sudo apt-get install --no-install-recommends -y libgtk2.0-0 libgtk-3-0 libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2 libxtst6 xauth xvfb
                    yarn cypress install
                  working_directory: ~/project/
            - run:
                  name: Run Cypress Tests
                  command: |
                    yarn test:e2e
                  working_directory: ~/project/
            - store_artifacts:
                path: packages/ssr/__tests__/screenshots
            - store_artifacts:
                path: packages/ssr/__tests__/snapshots

    publish_coverage:
        executor: node
        steps:
            - checkout
            - attach_workspace:
                  at: ./
            - run:
                  name: Publish coverage
                  command: |
                      export COVERALLS_GIT_COMMIT=$CIRCLE_SHA1
                      export COVERALLS_GIT_BRANCH=$CIRCLE_BRANCH
                      yarn coverage:publish
                  working_directory: ~/project/

    publish_canary:
        executor: node
        steps:
            - checkout
            - attach_workspace:
                  at: ./
            - install-lerna
            - run:
                  name: Publish canary to npm
                  command: |
                      lerna run bundle --stream
                      yarn npm:publish-canary
                  working_directory: ~/project/

    publish_npm:
        executor: node
        steps:
            - checkout
            - attach_workspace:
                  at: ./
            - install-lerna
            - run:
                  name: Publish to npm
                  command: |
                      lerna run bundle --stream
                      yarn npm:publish
                  working_directory: ~/project/

    publish_storybook:
        executor: node
        steps:
            - checkout
            - attach_workspace:
                  at: ./
            - run:
                  name: Publish Storybook
                  command: |
                      yarn storybook:publish
                  working_directory: ~/project/

    verdaccio-test:
      executor: node
      steps:
        - checkout
        - install-lerna
        - run:
            name: Install Dependencies
            command: yarn install --frozen-lockfile --ignore-engines
            working_directory: ~/project/
        - run:
            name: Clean Lerna
            command: lerna clean -y
        - run:
            name: Start Verdaccio
            command: yarn verdaccio:start:detached
            working_directory: ~/project/
        - run:
            name: Init Lerna
            command: lerna init
        - run:
            name: Configure NPM to use local registry
            command: npm config set registry http://localhost:4873
        - run:
            name: Configure Yarn registry
            command: yarn config set registry http://localhost:4873/
        - run:
            name: Check Changed Packages
            command: |
              CHANGED_PACKAGES=$(lerna changed --json 2>/dev/null || echo "")
              echo "$CHANGED_PACKAGES" > changed-packages.json
        - run:
            name: Publish Changed Packages to Verdaccio
            command: |
              # Use the changed-packages.json file to determine which packages to publish
              PACKAGES_TO_PUBLISH=$(cat changed-packages.json | jq -r '.[].name')
              if [ -n "$PACKAGES_TO_PUBLISH" ]; then
                lerna run bundle --stream
                yarn lerna:publish:verdaccio
              else
                echo "No changed packages to publish."
              fi
        - run:
            name: Unset npm registry
            command: |
              sed -i '/registry=http:\/\/localhost:4873\//d' .npmrc
        - run:
            name: Point registry back to yarnpkg.com
            command: npm config set registry https://registry.yarnpkg.com
        - run:
            name: Remove npm and Yarn config files
            command: |
              yarn config delete registry

only_on_pr_branch: &only_on_pr_branch
  filters:
    branches:
      ignore:
        - master
only_on_master_branch: &only_on_master_branch
  filters:
    branches:
      only:
        - master

workflows:
    version: 2

    run_tests:
        jobs:
            - setup
            - run_lint:
                  requires:
                      - setup
            - build_storybook:
                  requires:
                      - setup
            - run_noplatform_tests:
                  requires:
                      - setup
            - run_web_tests:
                requires:
                  - setup
            - run_unit_tests:
                  requires:
                      - setup
            - sonarcloud_scan:
                context: SonarCloud
            - run_cypress_tests:
                  requires:
                      - setup

            - verdaccio-test-approval:
                <<: *only_on_master_branch
                type: approval
                requires:
                  - build_storybook
                  - run_lint
                  - run_noplatform_tests
                  - run_web_tests
                  - run_unit_tests
                  - run_cypress_tests
            - verdaccio-test:
                <<: *only_on_master_branch
                requires:
                  - verdaccio-test-approval
            - publish_coverage:
                requires:
                  - build_storybook
                  - run_lint
                  - run_noplatform_tests
                  - run_web_tests
                  - run_unit_tests
                  - run_cypress_tests
            - publish_storybook:
                  <<: *only_on_master_branch
                  requires:
                      - verdaccio-test
            - publish_canary_approval:
                  name: Approve canary release
                  type: approval
                  <<: *only_on_pr_branch
                  requires:
                      - build_storybook
                      - run_lint
                      - run_noplatform_tests
                      - run_web_tests
                      - run_unit_tests
                      - run_cypress_tests
            - publish_canary:
                  <<: *only_on_pr_branch
                  requires:
                      - Approve canary release
            - publish_npm:
                  <<: *only_on_master_branch
                  requires:
                      - verdaccio-test
