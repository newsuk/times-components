language: node_js
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.2.1
  - export PATH="$HOME/.yarn/bin:$PATH"
before_script:
  - chmod +x ./lib/publish.sh
  - export TZ=Europe/London
script:
  - yarn lint
  - yarn test
after_success:
  - yarn coverage:publish
  - ./lib/publish.sh
